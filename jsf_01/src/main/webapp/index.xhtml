<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
  		kwota: <h:inputText value="#{kredytBB.kwota}" />
		<br />
  		czas (w latach): <h:inputText value="#{kredytBB.czas}" />
		<br />
		procent: <h:inputText value="#{kredytBB.procent}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Oblicz ratę" action="#{kredytBB.calc()}"/>
		<br />
		<h:commandButton value="Oblicz ratę (AJAX)" action="#{kredytBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
		<h:commandLink value="Informacje" action="#{kredytBB.info()}" />
	</h:form>

</h:body>
</html>
